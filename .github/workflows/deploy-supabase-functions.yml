name: Deploy Supabase Edge Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-functions:
    name: Deploy cardano-tx-builder + escrow-transactions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify supabase CLI (via npx)
        run: npx supabase@latest --version

      - name: Deploy Supabase Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "Deploying cardano-tx-builder..."
          npx supabase@latest functions deploy cardano-tx-builder --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          echo "Deploying escrow-transactions..."
          npx supabase@latest functions deploy escrow-transactions --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt

      - name: List deployed functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: npx supabase@latest functions list --project-ref $SUPABASE_PROJECT_ID
